name: "Build outputs and lint"

on: 
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
      - name: Install Dependencies
        run: yarn install
      - name: Build Source
        run: yarn build
      - name: Push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "./bin/"
          author_name: Updater
          author_email: ahqsecret@gmail.com
          push: true
          message: "Push Packages"
  lint:
    needs: [build]
    strategy:
      matrix:
        runner: [windows-latest, macos-latest, ubuntu-latest]
        node-version: [16.x, 18.x]
        packager: ['npm', 'yarn', 'pnpm']

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2.3.4
      - name: Setup Linter Node ${{ matrix.node-version }} with ${{ matrix.packager }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: ${{ matrix.packager }}
      - name: Install
        run: ${{ matrix.packager }} install
      - name: Build with yarn
        if: matrix.packager == 'yarn'
        run: yarn add https://github.com/ahqsoftwares/slpl
      - name: Build with pnpm
        if: matrix.packager == 'pnpm'
        run: pnpm add https://github.com/ahqsoftwares/slpl -g
      - name: Build with npm
        if: matrix.packager == 'npm'
        run: npm i . -g
      - name: Lint
        if: matrix.packager == 'npm'
        run: slpl
      - name: Lint with yarn or pnpm
        if: matrix.packager != 'npm'
        run: ${{ matrix.packager }} slpl
  publish-npm:
    needs: [build, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          cache: "yarn"
      - name: Install Deps
        run: yarn install
      - name: Publish
        run: node publish
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
